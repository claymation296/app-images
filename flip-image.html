
<style>

	:host {
		display: 				 none;
		justify-content: center;
		align-items: 		 center;

		/*
			Set 'position' to 'absolute' and wrap
			this element in a 'relative' positioned 
			parent to control the final size of 
			the animation.
		*/

		position: 			fixed;
		top: 						0px;
		left: 					0px;
		height: 				100vh;
		width:  				100vw;
		z-index: 				1;
		--first-top: 		0px;
		--first-left: 	0px;
		--first-height: 0px;
		--first-width: 	0px;
		--img-shadow: 	0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
	}

  :host([hidden]) {
    display: none;
  }

	.first {
		position: absolute;
		top: 			var(--first-top);
		left: 		var(--first-left);
		height: 	var(--first-height);
		width: 		var(--first-width);
		overflow: hidden;
	}

	.last {
		position: relative;
		top: 			unset;
		left: 		unset;
		height: 	100%;
		width: 		100%;
	}

	#rotate {
		height: 100%;
	}

	#img {
		position:  	absolute;
		top: 			 	50%;
		left: 		 	50%;
		width: 		 	100%;
		transform: 	translate(-50%, -50%);
		box-shadow: var(--img-shadow);
	}
 
</style>


<div id="outter" 
		 class="first">	

	<div id="rotate">
		<img id="img"
				 crossorigin="[[crossorigin]]" 
				 alt="[[alt]]" 
				 src="[[src]]"/>
	</div>

</div>
