
<style>
      
  :host {
    display:            block;
    position:           relative;
    height:             100%;
    width:              100%;
    overflow:           hidden;
    -webkit-mask-image: -webkit-radial-gradient(white, black);
    background-color:   var(--app-background-color, grey);

    /* 'image' icon watermark. */
    background-image: url('data:image/svg+xml;utf8,<svg version=%221.1%22 xmlns=%22http://www.w3.org/2000/svg%22 xmlns:xlink=%22http://www.w3.org/1999/xlink%22 x=%220%22 y=%220%22 viewBox=%220 0 24 24%22 enable-background=%22new 0 0 24 24%22 xml:space=%22preserve%22 style=%22fill: %23727272; opacity: 0.5;%22><path d=%22M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z%22/></svg>');

    background-repeat:   no-repeat;
    background-position: center;
    background-size:     50% 50%; 
  }

  iron-image {
    height:             100%;
    width:              100%;
    --iron-image-width: 100%;

    /*
      Addresses an issue in Chrome where the image may 
      render slightly lower than its container.
    */
    overflow: visible;

    /* Important for fade effect to work. */
    background-color: transparent;
    opacity:          0;
  }

  #src {
    position: absolute;
    top:      0px;
    left:     0px;
  }

  .fade {
    transition: opacity 0.5s linear;
  }

  .no-fade {
    transition: none;
  }

</style>

<!-- 
  Using two stacked iron-image elements here because 
  its fade transition between `placeholder` and 
  `src` is inconsistent.

  It often flashes the background-color momentarily 
  when switching to the `src`. 
-->

<iron-image id="placeholder"
            class$="fade [[_noFadeClass]]"
            alt="[[alt]]"
            crossorigin="[[crossorigin]]"
            preload
            sizing="[[sizing]]" 
            src="[[_lazyPlaceholder]]"
            on-error-changed="__placeholderErrorChangedHandler"
            on-loaded-changed="__placeholderLoadedChangedHandler">
</iron-image>


<iron-image id="src"
            class$="fade [[_noFadeClass]]"
            alt="[[alt]]"
            crossorigin="[[crossorigin]]"
            preload
            sizing="[[sizing]]" 
            src="[[_lazySrc]]"
            on-error-changed="__errorChangedHandler"
            on-loaded-changed="__loadedChangedHandler">
</iron-image>
