
<style>
      
  :host {
    display:          block;
    overflow:         hidden;
    background-color: var(--app-background-color, grey);
  }

  iron-image {
    height:             100%;
    width:              100%;
    --iron-image-width: 100%;

    /*
      Addresses an issue in Chrome where the image may 
      render slightly lower than its container.
    */
    overflow: visible;

    /* Important for fade and preload effect to work. */
    background-color: inherit; 
  }

  .fade-placeholder {
    transition: opacity 0.5s ease-out;
    opacity:    0;
  }

  .fade-in {
    opacity: 1;
  }

</style>


<iron-image id="image"
            alt="[[alt]]"
            crossorigin="[[crossorigin]]"
            fade="[[_fadeSrc]]"
            placeholder="[[_lazyPlaceholder]]"
            preload
            sizing="[[sizing]]" 
            src="[[_lazySrc]]"
            on-loaded-changed="__loadedChanged">
</iron-image>
