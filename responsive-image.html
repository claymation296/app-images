
<style>

	:host {
		display:  				  block;
		position: 				  relative;
		width: 	  				  100%;
		overflow: 				  hidden;
    -webkit-mask-image: -webkit-radial-gradient(white, black);
		background-color:   var(--app-background-color, grey);
	}

  :host([hidden]) {
    display: none;
  }

	img {
		width: 	 0px;
		height:  0px;
		opacity: 0;
	}

	.sized-images {
		height: 						 100%;
		width:    					 100%;
		position: 					 absolute;
		top: 								 0px;
		left: 							 0px;
	  background-repeat: 	 no-repeat;
	  background-position: center center;
	  overflow: 					 inherit;
	  border-radius: 			 inherit;
	  background-clip: 		 border-box;
	}

	#sizedImgDiv {
		opacity: 		0;
	  transition: opacity 0.2s ease-in;
	}

</style>


<img id="image"
		 alt="[[alt]]"
		 on-error="__errorHandler"
		 on-load="__loadHandler"/>

<div id="placeholder" 
		 class="sized-images"
		 aria-label="[[alt]]">
</div>

<div id="sizedImgDiv" 
		 class="sized-images"
		 aria-label="[[alt]]">
</div>
